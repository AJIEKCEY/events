<!doctype html>
<html lang="ru">
<head>
    <title>Test #4</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <script src="dictionary.js"></script>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">

        <table border=1>
            <thead>
                <tr>
                    <td>Дата</td>
                    <td>Наименование</td>
                    <td>Тип</td>
                    <td>Место</td>
                    <td>Описание</td>
                    <td>Статус</td>
                    <td>Серия</td>
                    <td>Цена</td>
                    <td>Ссылка</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="event in filteredEvents">
                    <td>{{ event.date }}</td>
                    <td>{{ event.title }}</td>
                    <td>{{ translate('type',event.type) }}</td>
                    <td>{{ event.place }}</td>
                    <td>{{ event.desc }}</td>
                    <td>{{ translate('state',event.state) }}</td>
                    <td>{{ translate('series',event.series) }}</td>
                    <td>{{ event.price }}</td>
                    <td>
                        <a :href="event.link">{{ event.link }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
